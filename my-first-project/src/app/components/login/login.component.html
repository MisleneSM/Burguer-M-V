<form (ngSubmit)="login()">
  <label>Email:</label>
  <input type="email"  name="email" required>

  <label>Password:</label>
  <input type="password"  name="password" required>

  <button type="submit">Login</button>
</form>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
